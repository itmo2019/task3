<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/animation.css">
    <link rel="stylesheet" href="styles/fonts.css">
    <link rel="stylesheet" href="styles/components.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/body.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/navigation.css">
    <link rel="stylesheet" href="styles/mails-placeholder.css">
    <title>Яндекс Почта</title>
</head>
<body class="body">

<header class="logo-action-search">
    <div class="action-button">
        <div class="action-button__line_transparent_height_8px"></div>
        <div class="action-button__line_black"></div>
        <div class="action-button__line_transparent"></div>
        <div class="action-button__line_black"></div>
        <div class="action-button__line_transparent"></div>
        <div class="action-button__line_black"></div>
    </div>
    <div class="logo">
        <img src="images/YaLogo.png" class="logo__image">
    </div>
    <div class="search">
        <input class="search__search" placeholder="Поиск">
        <div class="search__close-button">&times;</div>
    </div>
</header>
<main class="main">
    <div class="menu">
        <button class="menu__write-letter-button text_hide-by-size">Написать</button>
        <nav class="menu__navigate-by-action">
            <button class="menu__action-button text_hide-by-size">Входящие</button>
            <button class="menu__action-button text_hide-by-size">Отправленные</button>
            <button class="menu__action-button text_hide-by-size">Удалённые</button>
            <button class="menu__action-button text_hide-by-size">Спам</button>
            <button class="menu__action-button text_hide-by-size">Черновики</button>
            <button class="menu__action-button text_hide-by-size">Создать папку</button>
            <button class="menu__action-button text_hide-by-size" id="new-letter-button">ДОБАВИТЬ НОВОЕ
                ПИСЬМО
            </button>
        </nav>
    </div>
    <div class="mails-placeholder">

        <div class="mails-action">
            <div class="mails-action__item">
                <label class="mails-checkbox">
                    <input class="mails-checkbox__checkbox" type="checkbox">
                    <span class="mails-checkbox__alternative-drawing"></span>
                </label>
            </div>
            <button class="mails-action__button mails-action__item text_hide-by-size">
                Переслать
            </button>
            <button class="mails-action__button mails-action__item text_hide-by-size">
                Удалить
            </button>
            <button class="mails-action__button mails-action__item text_hide-by-size">
                Это спам!
            </button>
            <button class="mails-action__button mails-action__item text_hide-by-size">
                Прочитано
            </button>
        </div>

        <div id="mails-placeholder" class="list-of-mails"></div>
        <div class="list-of-footer-items">
            <a class="list-of-footer-items__company-about text_hide-by-size" href="#">
                © 2001—2018, Яндекс
            </a>
            <a class="list-of-footer-items__company-about text_hide-by-size" href="#">
                Реклама
            </a>
            <a class="list-of-footer-items__company-about text_hide-by-size" href="#">
                Помощь и обратная связь
            </a>
        </div>
    </div>
</main>
<script src="scripts/letter-generate.js"></script>
</body>
</html>
